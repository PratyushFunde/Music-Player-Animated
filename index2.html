<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="stylesheet" href="style2.css">
<link rel="stylesheet" href="utilities.css">
<body>
  
    <div class="main">
        <div class="outer shadow">
            
           
            <img class="background-image image" src="./images/Img3.jpg" alt="">
        
            <div class="inner">
                <div class="title ">
                    <h2 id="song_name">Jeena</h2>
                </div>
                <div class="poster">

                    <img height="150px" class="image" width="150px" src="./images/Img3.jpg" alt="">
                    
                </div>
              
                    <div class="songtitle dfjcac ">
                    <h3 class="singer_name">
                        Song by : Atif Aslam
                    </h3>
                        
                    </div>
               

                <div class="progress-bar" id="progress_bar">
                    <div class="progressed" id="progressed">
                        <span class="dot"></span>
                    </div>
                </div>
                <div class="controls">
                    <i class="fa-solid fa-backward"></i>
                    <i class="fa-solid fa-play playbtn"></i>
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="song">

        <audio id="currentsong" src="./songs/Jeena.mp4"></audio>
    </div>
  
    <!-- <h3 style="color: white;">Hi</h3> -->

    <script src="script2.js"></script>
    <script src="https://kit.fontawesome.com/c9fc47b0f3.js" crossorigin="anonymous"></script>
</body>
</html>
